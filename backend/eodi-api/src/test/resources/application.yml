spring:
  application:
    name: eodi-api
  datasource:
    url: jdbc:mysql://localhost:3306/eodi_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: eodi_app
    password: eodi_app_pw
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 1000
cors:
  allowed-origins:
    - http://localhost:3000


logging:
  level:
    root: INFO
    org.springframework: INFO
    com.bb: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE


external:
  naver:
    base-url: https://m.land.naver.com/map
    default-map-size: 15

springdoc:
  api-docs:
    path: /api-docs      # OpenAPI JSON 문서 경로 (기본: /v3/api-docs)
  swagger-ui:
    path: /swagger-ui    # Swagger UI 경로 (기본: /swagger-ui.html)