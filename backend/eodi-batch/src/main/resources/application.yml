# 스프링 설정
spring:
  application:
    name: eodi-batch
  datasource:
    url: jdbc:mysql://localhost:3306/eodi_db
    username: eodi_app
    password: eodi_app_pw
    driver-class-name: com.mysql.cj.jdbc.Driver
  config:
    import: optional:classpath:.env[.properties]
  main:
    web-application-type: none
  batch:
    job:
      enabled: false

# 애플리케이션 커스텀 설정
eodi:
  batch:
    job-name-prefix: job.name
    job-parameter-prefix: job.parameter.
  file:
    base-path: C:/

# 외부 API
api:
  gov-data:
    base-url: http://apis.data.go.kr
    page-size: 500
    key-parameter-name: serviceKey
    key: ${LEGAL_DONG_API_KEY:default}
    table:
      legal-dong:
        phase: dev
        path: 1741000/StanReginCd/getStanReginCdList
        expiration: 2027-09-05


# 로깅
logging:
  level:
    com.bb: debug