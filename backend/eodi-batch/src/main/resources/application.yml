# 스프링 설정
spring:
  application:
    name: eodi-batch
  datasource:
    url: jdbc:mysql://localhost:3306/eodi_db
    username: eodi_app
    password: eodi_app_pw
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none         # none, validate, update, create, create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        jdbc:
          batch_size: 1000
        order_inserts: true
        order_updates: true
    open-in-view: false      # 배치/백엔드 서비스라면 false 권장
  config:
    import: optional:classpath:.env[.properties]
  main:
    web-application-type: none
  batch:
    job:
      enabled: false

# 애플리케이션 커스텀 설정
eodi:
  # 추후 공통 설정으로 분리 예정
  service:
    # 서비스 대상 위치 목록
    locations:
      - 전국

  batch:
    job-name-prefix: job.name
    job-parameter-prefix: job.parameter.
    batch-size: 1000
    job:
      legal-dong-load:
        temp-file-name: LEGAL_DONG_TEMP_FILE
        temp-file-suffix: .json

# 외부 API
api:
