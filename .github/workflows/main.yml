name: Build & Deploy (Monorepo)

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/**"
      - "frontend/**"
      - "infra/prod/app/nginx/**"

  workflow_dispatch:
    inputs:
      target:
        description: "Which service to deploy?"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - backend
          - frontend
          - nginx

env:
  AWS_REGION: ap-northeast-2
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}

jobs:
  # ========================
  # Backend (API)
  # ========================
  backend:
    name: Backend API Build & Deploy
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' &&
       (github.event.inputs.target == 'backend' || github.event.inputs.target == 'all'))

    steps:
      - uses: actions/checkout@v4

      - name: Generate image tag
        run: |
          TAG="$(date +%Y%m%d-%H%M)-${GITHUB_SHA::7}"
          echo "IMAGE_TAG=$TAG" >> $GITHUB_ENV

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Backend Image
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t $ECR_REGISTRY/eodi-api:${IMAGE_TAG} \
            -t $ECR_REGISTRY/eodi-api:latest \
            --push ./backend/eodi-api

      - name: Deploy Backend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /opt/eodi/compose
            sed -i "s/^EODI_API_TAG=.*/EODI_API_TAG=${IMAGE_TAG}/" .env
            docker compose pull api
            docker compose up -d api

  # ========================
  # Frontend (Web)
  # ========================
  frontend:
    name: Frontend Web Build & Deploy
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' &&
       (github.event.inputs.target == 'frontend' || github.event.inputs.target == 'all'))

    steps:
      - uses: actions/checkout@v4

      - name: Generate image tag
        run: |
          TAG="$(date +%Y%m%d-%H%M)-${GITHUB_SHA::7}"
          echo "IMAGE_TAG=$TAG" >> $GITHUB_ENV

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Frontend Image
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t $ECR_REGISTRY/eodi-web:${IMAGE_TAG} \
            -t $ECR_REGISTRY/eodi-web:latest \
            --push ./frontend/eodi-web

      - name: Deploy Frontend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /opt/eodi/compose
            sed -i "s/^EODI_WEB_TAG=.*/EODI_WEB_TAG=${IMAGE_TAG}/" .env
            docker compose pull web
            docker compose up -d web

  # ========================
  # Nginx
  # ========================
  nginx:
    name: Nginx Config Deploy
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' &&
       (github.event.inputs.target == 'nginx' || github.event.inputs.target == 'all'))

    steps:
      - uses: actions/checkout@v4

      - name: Copy nginx.conf to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: infra/prod/app/nginx/nginx.conf
          target: /opt/eodi/nginx/
          strip_components: 4

      - name: Restart nginx via docker compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /opt/eodi/prod
            docker compose down nginx
            docker compose up -d nginx
