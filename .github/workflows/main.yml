name: Build & Deploy

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/**"
      - "frontend/**"
      - "infra/prod/app/nginx/**"

  workflow_dispatch:
    inputs:
      target:
        description: "Which service to deploy?"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - backend
          - frontend
          - nginx
          - compose

permissions:
  id-token: write # OIDC 필수
  contents: read

env:
  AWS_REGION: ap-northeast-2
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}

jobs:
  # ========================
  # Backend (API)
  # ========================
  backend:
    name: Backend API Build & Deploy
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' &&
       (github.event.inputs.target == 'backend' || github.event.inputs.target == 'all'))

    steps:
      - uses: actions/checkout@v4

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('backend/**/gradle*.properties', 'backend/**/build.gradle*', 'backend/**/settings.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Generate image tag
        run: |
          TAG="$(date +%Y%m%d-%H%M)-${GITHUB_SHA::7}"
          echo "IMAGE_TAG=$TAG" >> $GITHUB_ENV

      - name: Configure AWS credentials - OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::265507129563:role/role-github-actions-eodi
          aws-region: ${{ env.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push Backend Image
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --progress=plain \
            -f backend/eodi-api/Dockerfile \
            -t $ECR_REGISTRY/eodi-api:${IMAGE_TAG} \
            -t $ECR_REGISTRY/eodi-api:latest \
            --push backend/eodi-api

      - name: Deploy Backend via SSM
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=tag:Name,Values=eodi-app" \
            --parameters 'commands=[
              "cd /opt/eodi/compose",
              "sed -i \"s/^EODI_API_TAG=.*/EODI_API_TAG='${IMAGE_TAG}'/\" .env",
              "docker compose pull api",
              "docker compose up -d api"
            ]'

  # ========================
  # Frontend (Web)
  # ========================
  frontend:
    name: Frontend Web Build & Deploy
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' &&
       (github.event.inputs.target == 'frontend' || github.event.inputs.target == 'all'))

    steps:
      - uses: actions/checkout@v4

      - name: Generate image tag
        run: |
          TAG="$(date +%Y%m%d-%H%M)-${GITHUB_SHA::7}"
          echo "IMAGE_TAG=$TAG" >> $GITHUB_ENV

      - name: Configure AWS credentials - OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::265507129563:role/role-github-actions-eodi
          aws-region: ${{ env.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push Frontend Image
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t $ECR_REGISTRY/eodi-web:${IMAGE_TAG} \
            -t $ECR_REGISTRY/eodi-web:latest \
            --push ./frontend/eodi-web

      - name: Deploy Frontend via SSM
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=tag:Name,Values=eodi-app" \
            --parameters 'commands=[
              "cd /opt/eodi/compose",
              "sed -i \"s/^EODI_WEB_TAG=.*/EODI_WEB_TAG='${IMAGE_TAG}'/\" .env",
              "docker compose pull web",
              "docker compose up -d web"
            ]'

  # ========================
  # Nginx
  # ========================
  nginx:
    name: Nginx Config Deploy
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' &&
       (github.event.inputs.target == 'nginx' || github.event.inputs.target == 'all'))

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials - OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::265507129563:role/role-github-actions-eodi
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy Nginx via SSM
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=tag:Name,Values=eodi-app" \
            --parameters 'commands=[
              "cp infra/prod/app/nginx/nginx.conf /opt/eodi/nginx/nginx.conf",
              "cd /opt/eodi/prod",
              "docker compose down nginx",
              "docker compose up -d nginx"
            ]'



  # ========================
  # Docker Compose Deploy
  # ========================
  compose:
    name: Docker Compose Deploy
    runs-on: ubuntu-latest

    if: |
      github.event_name == 'push' && (
        contains(github.event.head_commit.modified, 'infra/prod/app/compose')
      ) ||
      github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'compose'

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials - OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::265507129563:role/role-github-actions-eodi
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy docker-compose via SSM
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=tag:Name,Values=eodi-app" \
            --parameters 'commands=[
              "cd /opt/eodi/compose",
              "docker compose pull",
              "docker compose up -d"
            ]'
