name: Build & Deploy (Monorepo)

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/**"
      - "frontend/**"
      - "infra/prod/app/nginx/**"

  workflow_dispatch:
    inputs:
      target:
        description: "Which service to deploy?"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - backend
          - frontend
          - nginx

env:
  AWS_REGION: ap-northeast-2
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  # ------------------------
  # Backend
  # ------------------------
  backend:
    name: Backend API Build & Deploy
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' &&
      (github.event.inputs.target == 'backend' || github.event.inputs.target == 'all')
      || github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Backend Image
        run: |
          docker build -t $ECR_REGISTRY/eodi-api:${IMAGE_TAG} ./backend
          docker push $ECR_REGISTRY/eodi-api:${IMAGE_TAG}

      - name: Deploy Backend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            export IMAGE_TAG=${IMAGE_TAG}
            export ECR_REGISTRY=${ECR_REGISTRY}
            cd /opt/eodi/prod
            docker compose pull api
            docker compose up -d api

  # ------------------------
  # Frontend
  # ------------------------
  frontend:
    name: Frontend Web Build & Deploy
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' &&
      (github.event.inputs.target == 'frontend' || github.event.inputs.target == 'all')
      || github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Frontend Image
        run: |
          docker build -t $ECR_REGISTRY/eodi-web:${IMAGE_TAG} ./frontend
          docker push $ECR_REGISTRY/eodi-web:${IMAGE_TAG}

      - name: Deploy Frontend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            export IMAGE_TAG=${IMAGE_TAG}
            export ECR_REGISTRY=${ECR_REGISTRY}
            cd /opt/eodi/prod
            docker compose pull web
            docker compose up -d web

  # ------------------------
  # Nginx
  # ------------------------
  nginx:
    name: Nginx Build & Deploy
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' &&
      (github.event.inputs.target == 'nginx' || github.event.inputs.target == 'all')
      || github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Nginx Image
        run: |
          docker build \
            -t $ECR_REGISTRY/eodi-nginx:${IMAGE_TAG} \
            ./infra/prod/app/nginx
          docker push $ECR_REGISTRY/eodi-nginx:${IMAGE_TAG}

      - name: Deploy Nginx
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            export IMAGE_TAG=${IMAGE_TAG}
            export ECR_REGISTRY=${ECR_REGISTRY}
            cd /opt/eodi/prod
            docker compose pull nginx
            docker compose up -d nginx
