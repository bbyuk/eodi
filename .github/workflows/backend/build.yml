name: Backend - Build Image

on:
  # backend 코드 변경 시 자동 실행
  push:
    branches: [ "main" ]
    paths:
      - "backend/**"

  # 수동 실행 (나중에 ci-main에서 호출도 가능)
  workflow_dispatch:

  # 다음 단계에서 orchestration용
  workflow_call:
    outputs:
      image_tag:
        description: "Built backend image tag"
        value: ${{ jobs.build.outputs.image_tag }}

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-northeast-2
  AWS_IAM_ROLE: arn:aws:iam::265507129563:role/role-github-actions-eodi
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}

jobs:
  build:
    name: Build Backend Docker Image
    runs-on: ubuntu-latest

    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ------------------------
      # Image Tag 생성
      # ------------------------
      - name: Generate image tag
        id: meta
        run: |
          TAG="$(date +%Y%m%d-%H%M)-${GITHUB_SHA::7}"
          echo "image_tag=$TAG" >> $GITHUB_OUTPUT

      # ------------------------
      # AWS OIDC 인증
      # ------------------------
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_IAM_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ------------------------
      # Docker Build & Push
      # ------------------------
      - name: Build & Push Backend Image
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --progress=plain \
            -f backend/eodi-api/Dockerfile \
            -t $ECR_REGISTRY/eodi-api:${{ steps.meta.outputs.image_tag }} \
            -t $ECR_REGISTRY/eodi-api:latest \
            --push backend/eodi-api
