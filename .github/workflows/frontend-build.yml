name: Frontend - Build Image

on:
  push:
    branches: [ "main" ]
    paths:
      - "frontend/**"

  workflow_dispatch:

  workflow_call:
    outputs:
      image_tag:
        description: "Built frontend image tag"
        value: ${{ jobs.build.outputs.image_tag }}

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_IAM_ROLE: ${{ secrets.AWS_IAM_ROLE }}
  AWS_ECR_REGISTRY: ${{ secrets.AWS_ECR_REGISTRY }}

jobs:
  build:
    name: Build Frontend Docker Image
    runs-on: ubuntu-latest

    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ------------------------
      # Image Tag 생성
      # ------------------------
      - name: Generate image tag
        id: meta
        run: |
          TAG="$(date +%Y%m%d-%H%M)-${GITHUB_SHA::7}"
          echo "image_tag=$TAG" >> $GITHUB_OUTPUT

      # ------------------------
      # AWS OIDC 인증
      # ------------------------
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_IAM_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ------------------------
      # Docker Build & Push
      # ------------------------
      - name: Build & Push Frontend Image
        env:
          IMAGE_TAG: ${{ steps.meta.outputs.image_tag }}
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --progress=plain \
            -f frontend/eodi-web/Dockerfile \
            -t $AWS_ECR_REGISTRY/eodi-web:$IMAGE_TAG \
            -t $AWS_ECR_REGISTRY/eodi-web:latest \
            --push frontend/eodi-web
