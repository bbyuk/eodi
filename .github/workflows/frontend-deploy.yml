name: Frontend - Deploy (Compose)

on:
  # 단독 수동 배포 (롤백 / 재배포용)
  workflow_dispatch:
    inputs:
      image_tag:
        description: "ECR image tag to deploy (e.g. 20260107-2230-a1b2c3d)"
        required: true

  # orchestration에서 호출 가능
  workflow_call:
    inputs:
      image_tag:
        required: true
        type: string
    secrets:
      AWS_REGION:
        required: true
      AWS_IAM_ROLE:
        required: true
      AWS_ECR_REGISTRY:
        required: true

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_IAM_ROLE: ${{ secrets.AWS_IAM_ROLE }}
  AWS_ECR_REGISTRY: ${{ secrets.AWS_ECR_REGISTRY }}

jobs:
  deploy:
    name: Deploy Frontend Web
    runs-on: ubuntu-latest

    steps:
      # ------------------------
      # AWS OIDC 인증
      # ------------------------
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_IAM_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      # ------------------------
      # EC2 (SSM)에서 compose 재기동
      # ------------------------
      - name: Deploy frontend via SSM
        id: ssm_web
        env:
          IMAGE_TAG: ${{ inputs.image_tag }}
        run: |
          COMMAND_ID=$(aws ssm send-command \
            --region $AWS_REGION \
            --document-name "AWS-RunShellScript" \
            --targets \
              "Key=tag:project,Values=eodi" \
              "Key=tag:phase,Values=prod" \
              "Key=tag:role,Values=app" \
            --parameters 'commands=[
              "set -e",
              "cd /opt/eodi/infra/prod/app/compose",
              "echo \"[DEPLOY] frontend image tag: '"$IMAGE_TAG"'\"",
              
              \"aws ecr get-login-password --region '"$AWS_REGION"' | docker login --username AWS --password-stdin '"$AWS_ECR_REGISTRY"'\",
              
              "export EODI_WEB_TAG='"$IMAGE_TAG"'",
              "docker compose -f docker-compose.web.yml pull",
              "docker compose -f docker-compose.web.yml up -d"
            ]' \
            --query 'Command.CommandId' \
            --output text)
          
          echo "COMMAND_ID=$COMMAND_ID" >> $GITHUB_ENV
          echo "SSM Web CommandId = $COMMAND_ID"
      - name: Fetch frontend SSM result
        run: |
          sleep 5
          aws ssm list-command-invocations \
            --command-id "$COMMAND_ID" \
            --details \
            --region "$AWS_REGION"

